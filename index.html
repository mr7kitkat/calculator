<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div id="outsideBorder">
        <div id="screen" class="insideWidth">
            <div class="subscreen"></div>
            <div class="subscreen"></div>
        </div>

        <div class="insideWidth" id="buttonGrid">
            <div class="buttons red"> AC </div>
            <div class="buttons"> ( </div>
            <div class="buttons"> ) </div>
            <div class="buttons red"> C </div>
            <div class="buttons"> ! </div>
            <div class="buttons"> X<sup>2</sup> </div>
            <div class="buttons"> Root </div>
            <div class="buttons"> / </div>
            <div class="buttons"> 7 </div>
            <div class="buttons"> 8 </div>
            <div class="buttons"> 9 </div>
            <div class="buttons"> * </div>
            <div class="buttons"> 4 </div>
            <div class="buttons"> 5 </div>
            <div class="buttons"> 6 </div>
            <div class="buttons"> - </div>
            <div class="buttons"> 1 </div>
            <div class="buttons"> 2 </div>
            <div class="buttons"> 3 </div>
            <div class="buttons"> + </div>
            <div class="buttons"> +- </div>
            <div class="buttons"> 0 </div>
            <div class="buttons"> . </div>
            <div class="buttons green"> = </div>    
        </div>

    </div>
</body>
</html>
